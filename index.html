<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>婚礼邀请函</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Noto+Serif+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* 配色：浪漫优雅的米色与深灰 */
            --color-bg: #F8F5F2; 
            --color-fg: #2C2C2C;
            --color-muted-bg: #E8E2DB;
            --color-muted-fg: #666666;
            --color-accent: #C9A98D; /* 柔和的香槟金 */
            
            /* 字体定义：优先衬线体 */
            --font-serif: "Playfair Display", "Noto Serif SC", "Songti SC", "SimSun", serif;
            --font-sans: "Inter", "Lato", "Noto Sans SC", sans-serif;
            
            --transition-med: 800ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-fg);
            font-family: var(--font-serif);
            overflow-x: hidden;
            line-height: 1.8;
        }

        /* 噪点纹理 */
        .noise-overlay {
            position: fixed;
            inset: 0;
            z-index: 9999;
            pointer-events: none;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* 边框装饰 */
        .border-frame {
            position: fixed;
            top: 1rem; left: 1rem; right: 1rem; bottom: 1rem;
            border: 1px solid rgba(44, 44, 44, 0.1);
            z-index: 50;
            pointer-events: none;
        }

        /* 音乐控制按钮 */
        .music-control {
            position: fixed;
            top: 25px;
            right: 25px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid var(--color-accent);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        
        .music-control svg {
            width: 16px;
            height: 16px;
            fill: var(--color-fg);
        }

        .music-control.playing {
            animation: rotate 4s linear infinite;
            background: var(--color-fg);
            border-color: var(--color-fg);
        }
        
        .music-control.playing svg {
            fill: #fff;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 排版辅助 */
        h1, h2, h3 { font-weight: 400; text-transform: uppercase; letter-spacing: 0.05em; }
        
        .uppercase-label { 
            font-family: var(--font-sans);
            font-size: 0.7rem; 
            letter-spacing: 0.3em; 
            text-transform: uppercase; 
            color: var(--color-muted-fg);
            display: block;
            margin-bottom: 1.5rem;
        }

        /* 动画 */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1000ms var(--transition-med), transform 1000ms var(--transition-med);
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* 图片样式 */
        .img-editorial {
            overflow: hidden;
            background-color: var(--color-muted-bg);
            filter: sepia(5%); 
            transition: all 0.5s ease;
            border-radius: 2px;
            width: 100%; 
            min-height: 300px; /* 强制最小高度，防止塌陷 */
            position: relative; /* 确保子元素定位正确 */
        }
        
        .img-editorial img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 1.5s ease;
            position: absolute;
            top: 0;
            left: 0;
        }

        .img-editorial:hover img {
            transform: scale(1.03);
        }

        /* 通用区块 */
        section {
            padding: 5rem 2rem;
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        /* 1. HERO SECTION */
        .hero {
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 0;
        }

        .hero-names {
            font-size: clamp(2.5rem, 6vw, 5rem);
            line-height: 1.3;
            margin: 2rem 0;
            color: var(--color-fg);
        }

        .hero-names span { 
            display: inline-block;
            font-size: 0.6em; 
            font-style: italic; 
            color: var(--color-accent); 
            margin: 0 0.5rem;
            vertical-align: middle;
        }

        .hero-meta {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            font-family: var(--font-sans);
            font-size: 0.9rem;
            letter-spacing: 0.15em;
            color: var(--color-muted-fg);
        }
        
        .hero-date-big {
            font-size: 1.2rem;
            color: var(--color-fg);
            margin-bottom: 0.5rem;
            font-family: var(--font-serif);
        }

        /* 2. GALLERY GRID */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            gap: 12px; 
            width: 100%;
            margin-top: 3rem;
        }

        .gallery-grid .img-editorial {
            aspect-ratio: 3 / 4; 
            width: 100%;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .gallery-grid { 
                grid-template-columns: 1fr; 
                gap: 1.5rem;
                padding: 0 1rem;
            }
            .border-frame { top: 0.5rem; left: 0.5rem; right: 0.5rem; bottom: 0.5rem; }
            section { padding: 4rem 1.5rem; }
        }

        /* 3. DETAILS */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            margin-top: 4rem;
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-top: 4rem;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .info-grid { grid-template-columns: 1fr; gap: 3rem; }
        }

        .info-item h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--color-fg);
        }

        .info-item p {
            font-family: var(--font-sans);
            color: var(--color-muted-fg);
            font-size: 0.95rem;
        }

        .highlight-text {
            color: var(--color-accent);
            font-style: italic;
            margin-top: 0.5rem;
            display: block;
        }

        /* 4. CONTACT & RSVP */
        .contact-section {
            background-color: #F0EAE3;
            padding: 4rem 2rem;
            margin-top: 4rem;
        }

        .contact-box {
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }
        
        .contact-item {
            min-width: 200px;
        }
        
        .contact-name { font-size: 1.1rem; margin-bottom: 0.2rem; }
        .contact-phone { font-family: var(--font-sans); color: var(--color-muted-fg); letter-spacing: 0.05em; }

        .btn-luxury {
            display: inline-block;
            padding: 1rem 3rem;
            background-color: var(--color-fg);
            color: var(--color-bg);
            text-transform: uppercase;
            font-family: var(--font-sans);
            font-size: 0.8rem;
            letter-spacing: 0.2em;
            border: 1px solid var(--color-fg);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-top: 2rem;
        }

        .btn-luxury:hover {
            background-color: transparent;
            color: var(--color-fg);
        }

        /* Countdown */
        .countdown {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 2rem;
            font-family: var(--font-serif);
        }
        .countdown-val { font-size: 2rem; display: block; line-height: 1; }
        .countdown-label { font-size: 0.6rem; font-family: var(--font-sans); letter-spacing: 0.1em; color: var(--color-muted-fg); }

        /* Utilities */
        .italic { font-style: italic; }
        .mt-4 { margin-top: 1rem; }
        
        /* Loading */
        #loading {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #F8F5F2;
            z-index: 99999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 2px solid var(--color-accent);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <!-- 加载动画 -->
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <!-- 背景音乐 -->
    <audio id="bg-music" loop playsinline preload="auto"></audio>
    <div class="music-control" id="music-btn">
        <svg viewBox="0 0 24 24"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
    </div>

    <div class="noise-overlay"></div>
    <div class="border-frame"></div>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="fade-in">
                <span class="uppercase-label">The Wedding Of</span>
                <h1 class="hero-names" id="cover-names">新郎 <span>&</span> 新娘</h1>
                
                <div class="hero-meta">
                    <!-- 修改：只保留一行日期，JS会自动拼接星期 -->
                    <div class="hero-date-big" id="hero-date">2023.10.01</div>
                    
                    <div style="margin-top: 1.5rem; width: 40px; height: 1px; background: var(--color-accent);"></div>
                    <div class="mt-4" id="hero-location">
                        中国 · 杭州
                    </div>
                </div>
            </div>
        </section>

        <!-- Narrative -->
        <section>
            <div class="fade-in" style="max-width: 600px; margin: 0 auto;">
                <span class="uppercase-label">INVITATION</span>
                <h2 style="font-size: 1.8rem; line-height: 1.6; margin-bottom: 2rem;">
                    诚挚邀请您<br>
                    见证我们的<span style="color: var(--color-accent); font-style: italic;">幸福时刻</span>
                </h2>
                <p style="color: var(--color-muted-fg);" id="invite-text">
                    两姓联姻，一堂缔约。<br>
                    良缘永结，匹配同称。
                </p>
            </div>
        </section>

        <!-- Gallery Section -->
        <section style="padding-top: 0;">
            <div class="fade-in">
                <span class="uppercase-label">GALLERY</span>
            </div>
            
            <!-- JS 将动态填充这里 -->
            <div class="gallery-grid" id="photo-gallery">
                <!-- 占位图，加载时显示，加载后被JS替换 -->
                <div class="img-editorial fade-in"><img src="https://picsum.photos/seed/wedding1/400/600" alt="Placeholder"></div>
                <div class="img-editorial fade-in" style="transition-delay: 100ms;"><img src="https://picsum.photos/seed/wedding2/400/600" alt="Placeholder"></div>
                <div class="img-editorial fade-in" style="transition-delay: 200ms;"><img src="https://picsum.photos/seed/wedding3/400/600" alt="Placeholder"></div>
            </div>
        </section>

        <!-- Details Section -->
        <section>
            <div class="fade-in">
                <span class="uppercase-label">DETAILS</span>
                <h2 style="font-size: 2.2rem; margin-top: 1rem;">典礼详情</h2>
                
                <div class="info-grid">
                    <!-- 时间列 -->
                    <div class="info-item">
                        <i class="fa-regular fa-clock" style="margin-bottom: 1rem; color: var(--color-accent); font-size: 1.5rem;"></i>
                        <h3>吉时</h3>
                        <p id="detail-date">2023年10月01日 (星期日)</p>
                        <div style="margin-top: 1.5rem; border-top: 1px solid #ddd; width: 50px; margin-left: auto; margin-right: auto; margin-bottom: 1.5rem;"></div>
                        <p><span class="highlight-text" id="detail-time">12:00</span> 宾客签到入场</p>
                        <p><span class="highlight-text" id="detail-ceremony">12:30</span> 婚礼仪式开始</p>
                    </div>
                    
                    <!-- 地点列 -->
                    <div class="info-item">
                        <i class="fa-solid fa-location-dot" style="margin-bottom: 1rem; color: var(--color-accent); font-size: 1.5rem;"></i>
                        <h3>地点</h3>
                        <p style="font-weight: bold; color: var(--color-fg);" id="hotel-name">某某国际大酒店</p>
                        <p style="margin-top: 0.5rem;" id="hotel-address">详细地址...</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact & Countdown -->
        <section class="contact-section">
            <div class="fade-in">
                <div class="countdown">
                    <div>
                        <span class="countdown-val" id="days">00</span>
                        <span class="countdown-label">DAYS</span>
                    </div>
                    <div>
                        <span class="countdown-val" id="hours">00</span>
                        <span class="countdown-label">HRS</span>
                    </div>
                </div>

                <h2 style="font-size: 1.5rem; margin-bottom: 2rem;">联系我们</h2>
                
                <div class="contact-box">
                    <div class="contact-item">
                        <div class="contact-name" id="groom-contact-name">新郎</div>
                        <div class="contact-phone" id="groom-phone">Tel: 138-0000-0000</div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-name" id="bride-contact-name">新娘</div>
                        <div class="contact-phone" id="bride-phone">Tel: 139-0000-0000</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer style="padding: 3rem; text-align: center; font-size: 0.8rem; color: var(--color-muted-fg);">
        <p>WITH LOVE</p>
        <p style="font-family: var(--font-serif); font-size: 1.2rem; margin: 0.5rem 0; color: var(--color-fg);" id="footer-names">Groom & Bride</p>
        <p id="footer-date">© 2023.10.01</p>
    </footer>

    <script>
        // --- 1. 数据加载逻辑 (核心) ---
        const urlParams = new URLSearchParams(window.location.search);
        const inviteId = urlParams.get('id') || 'demo';
        // 注意：请确保这里修改为您自己的用户名
        const dataUrl = `https://GF-OrientedProgramming.github.io/wedding-invite/data/${inviteId}.json`;

        let weddingDateObj = null; // 存储解析后的婚礼日期，供倒计时使用

        document.addEventListener('DOMContentLoaded', () => {
            fetchData(dataUrl);
            initAnimations();
            initAutoPlay(); // 初始化自动播放逻辑
        });

        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                renderPage(data);
                
                // 移除加载动画
                const loading = document.getElementById('loading');
                loading.style.opacity = '0';
                setTimeout(() => loading.style.display = 'none', 500);

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').innerHTML = '<p style="color:#666">加载失败，请检查链接</p>';
            }
        }

        function renderPage(data) {
            // 1. 基础信息
            document.title = `${data.groom} & ${data.bride} | 婚礼邀请函`;
            document.getElementById('cover-names').innerHTML = `${data.groom} <span>&</span> ${data.bride}`;
            document.getElementById('footer-names').innerText = `${data.groom} & ${data.bride}`;
            
            // 2. 日期处理 (重点修改：合并日期和星期)
            if(data.date) {
                const dateObj = new Date(data.date);
                // 获取星期几的数组
                const weekDays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
                const weekDayStr = weekDays[dateObj.getDay()];
                
                // 格式化日期：2026.02.18
                const dateStr = data.date.replace(/-/g, '.');
                
                // 拼接最终显示：2026.02.18 星期三
                const finalDateStr = `${dateStr}  ${weekDayStr}`;

                // 更新页面显示
                document.getElementById('hero-date').innerText = finalDateStr;
                
                // 详情页的日期保持完整格式
                const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
                document.getElementById('detail-date').innerText = dateObj.toLocaleDateString('zh-CN', options);
                document.getElementById('footer-date').innerText = `© ${dateStr}`;

                // 设置倒计时目标时间
                if(data.time) {
                    const timeStr = data.time; 
                    weddingDateObj = new Date(`${data.date}T${timeStr}:00`);
                }
            }

            // 3. 地点信息
            document.getElementById('hero-location').innerText = `中国 · ${data.city || '杭州'}`;
            document.getElementById('hotel-name').innerText = data.location;
            document.getElementById('hotel-address').innerText = data.address;

            // 4. 详情文本
            document.getElementById('invite-text').innerText = data.inviteText || "诚挚邀请您参加我们的婚礼。";
            if(data.time) document.getElementById('detail-time').innerText = data.time;
            document.getElementById('detail-ceremony').innerText = data.ceremonyTime || "待定";

            // 5. 联系方式
            document.getElementById('groom-contact-name').innerText = `${data.groom} (新郎)`;
            document.getElementById('groom-phone').innerText = data.groomPhone ? `Tel: ${data.groomPhone}` : '';
            document.getElementById('bride-contact-name').innerText = `${data.bride} (新娘)`;
            document.getElementById('bride-phone').innerText = data.bridePhone ? `Tel: ${data.bridePhone}` : '';

            // 6. 相册渲染
            const gallery = document.getElementById('photo-gallery');
            gallery.innerHTML = ''; // 清空占位图
            if (data.photos && data.photos.length > 0) {
                data.photos.forEach((photoUrl, index) => {
                    const div = document.createElement('div');
                    div.className = 'img-editorial fade-in';
                    div.style.transitionDelay = `${index * 100}ms`; 
                    
                    const img = document.createElement('img');
                    img.src = photoUrl;
                    img.alt = "Wedding Photo";
                    img.style.display = 'block'; 
                    
                    img.onerror = function() {
                        console.error("图片加载失败:", photoUrl);
                        this.style.display = 'none'; 
                    };

                    div.appendChild(img);
                    gallery.appendChild(div);
                });
            }
        }

        // --- 2. 动画与交互逻辑 ---
        function initAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });
            
            document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
            
            const galleryObserver = new MutationObserver(mutations => {
                mutations.forEach(mutation => {
                    if (mutation.addedNodes) {
                        mutation.addedNodes.forEach(node => {
                            if (node.nodeType === 1 && node.classList.contains('fade-in')) {
                                observer.observe(node);
                            }
                        });
                    }
                });
            });
            galleryObserver.observe(document.getElementById('photo-gallery'), { childList: true });
        }

        // --- 3. 音乐自动播放逻辑 ---
        let hasInteracted = false;

        function enableAudio() {
            if (hasInteracted) return;
            hasInteracted = true;
            
            const audio = document.getElementById('bg-music');
            // 尝试播放
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // 播放成功，显示旋转图标
                    document.getElementById('music-btn').classList.add('playing');
                })
                .catch(error => {
                    console.log("自动播放被阻止，等待手动点击");
                });
            }
        }

        function initAutoPlay() {
            // 监听全文档的第一次点击事件
            document.body.addEventListener('click', enableAudio, { once: true });
            // 监听触摸事件（适配手机）
            document.body.addEventListener('touchstart', enableAudio, { once: true });
        }

        // 音乐控制按钮点击
        document.getElementById('music-btn').addEventListener('click', function() {
            const audio = document.getElementById('bg-music');
            if (audio.paused) {
                audio.play();
                this.classList.add('playing');
            } else {
                audio.pause();
                this.classList.remove('playing');
            }
        });

        // 倒计时逻辑
        setInterval(() => {
            if (!weddingDateObj) return;
            const now = new Date().getTime();
            const diff = weddingDateObj - now;
            
            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                
                document.getElementById('days').innerText = days < 10 ? '0' + days : days;
                document.getElementById('hours').innerText = hours < 10 ? '0' + hours : hours;
            } else {
                document.getElementById('days').innerText = "00";
                document.getElementById('hours').innerText = "00";
            }
        }, 1000);

    </script>
</body>
</html>
